migration:
  # ZAMUS_MIGRATION_DATASOURCE
  datasource: root@/dbname?parseTime=true
  # ZAMUS_MIGRATION_DIR
  dir: "migration/prod"

deploy:
  filepath: lastcommit
  watch:
    - folders: [zamus/config, service]
      steps:
        dev:
          - go test ./...
        prod:
          - go version
    - folders: [dql]
      steps:
        dev:
          - go test ./...
        prod:
          - go version
