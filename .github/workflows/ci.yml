name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: CI
    runs-on: ubuntu-latest
    container:
      image: onedaycat/ci
    steps:
      - uses: actions/checkout@v1
      - run: pwd
      - run: pwd
        working-directory: $GITHUB_WORKSPACE
      - run: mage test
