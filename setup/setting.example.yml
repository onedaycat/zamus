service: gocqrs-eventstore
region: ap-southeast-1
stage: dev
account: 800000000000

dynamokinesis:
  batchSize: 200
  startingPosition: TRIM_HORIZON
  enableStream: true
  memorySize: 1024
  timeout: 60

firehosetransform:
  memorySize: 1024
  timeout: 300

kinesis-1:
  retentionPeriodHours: 24
  shardCount: 1

firehose:
  intervalInSeconds: 300
  sizeInMBs: 128
