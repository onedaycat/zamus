syntax = "proto3";
package zamus.eventstore;
option go_package = "eventstore";

message EventMsg {
    string eventID = 1;
    string eventType = 2;
    string eventVersion = 3;
    string aggregateID = 4;
    bytes event = 5;
    int64 time = 6;
    int64 seq = 7;
    int64 expired = 8;
    map<string, string> metadata = 9;
}

message EventMsgList {
    repeated EventMsg eventMsgs = 1;
}
